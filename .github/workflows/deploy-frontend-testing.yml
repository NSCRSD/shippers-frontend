name: Deploy Frontend to Testing Server

on:
  push:
    branches: [testing]
  pull_request:
    branches: [testing]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Write SSH private key to file
        run: |
          echo "${{ secrets.TEST_SERVER_SSH_KEY }}" | sed 's/\\n/\n/g' > private_key.pem
          chmod 600 private_key.pem

      - name: Debug SSH Key
        run: |
          echo "=== SSH key contents ==="
          cat private_key.pem
          echo "========================"
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@13.58.255.54 'echo "SSH connection test passed"'

      - name: Deploy via SSH with key file
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 3.147.59.154
          username: ubuntu
          key_path: private_key.pem
          script: |
            cd /home/ubuntu/shippers-frontend
            git pull origin testing

            # Stop and remove old container
            docker stop shippers_frontend || true
            docker rm shippers_frontend || true

            # Rebuild and run the new image
            docker build -t shippers-frontend:latest .
            docker run -d --name shippers_frontend -p 3000:80 shippers-frontend:latest
